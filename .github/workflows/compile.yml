name: CI Checks
on:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn
      - name: Compile typescript
        uses: iCrawl/action-tsc@v1
        with:
          job-name: Compiling Typescript
      - name: Run tests
        run: yarn test
